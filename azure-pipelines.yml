# Python Function App to Linux on Azure
# Build a Python function app and deploy it to Azure as a Linux function app.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

variables:
  # Agent VM image name
  vmImageName: 'ubuntu-22.04'

  # Working Directory
  workingDirectory: '$(System.DefaultWorkingDirectory)/'
  functionAppName: 'jesumepy312' 

stages:
- stage: Build
  displayName: Build stage

  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: UsePythonVersion@0
      displayName: 'Use Python 3.12'
      inputs:
        versionSpec: 3.12 # Functions V2 supports Python 3.6 as of today

    - bash: |
        pip install --target="./.python_packages/lib/site-packages" -r ./requirements.txt
      workingDirectory: $(workingDirectory)
      displayName: 'Install application dependencies'

#    - task: CmdLine@2
#      displayName: 'Install application dependencies'
#      inputs:
#        script: 'pip install --target="./.python_packages/lib/site-packages" -r ./requirements.txt'
#        workingDirectory: '$(System.DefaultWorkingDirectory)/system/ichris'
#        workingDirectory: '$(workingDirectory)'

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(workingDirectory)'
        includeRootFolder: false
        #archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        #replaceExistingArchive: true

    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      artifact: drop
    
    - task: AzureFunctionApp@2
      displayName: 'Deploy Azure Function App'
      inputs:
        connectedServiceNameARM: 'JesumeWIF-FMEOrgv2'
        appType: 'functionAppLinux'
        isFlexConsumption: false
        appName: '$(functionAppName)'
        package: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        deploymentMethod: auto
